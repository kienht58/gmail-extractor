<!DOCTYPE html>
<html>
  <head>
    <title>Gmail API</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>Gmail API</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    <button id="inbox-button" style="display: none;">Get inbox</button>
    <div id="result" style="display: none"></div>
    <div id="notice" style="display: none">Done! You can export result from <button id="export-button" style="background: none!important;color: inherit;border: none;padding: 0!important;font: inherit;border-bottom: 1px solid;cursor: pointer">here.</button></div>

    <pre id="content"></pre>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '824494979814-e6m8iusj4nm5jh1kaoclqb543brv3edk.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = 'https://www.googleapis.com/auth/gmail.readonly';

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');
      var inboxButton = document.getElementById('inbox-button');
      var resultDiv = document.getElementById('result');
      var noticeDiv = document.getElementById('notice');
      var exportButton = document.getElementById('export-button');

      var mailList = []

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
          inboxButton.onclick = handleInboxClick;
          exportButton.onclick = handleExport;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          inboxButton.style.display = 'block';
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Get all mails in inbox
       */
      function handleInboxClick(event) {
        resultDiv.style.display = 'block';
        var getPageOfMessages = function(request, result) {
          request.execute(function(resp) {
            result = result.concat(resp.messages);
            var nextPageToken = resp.nextPageToken;
            if(nextPageToken) {
              request = gapi.client.gmail.users.messages.list({
                'userId': 'me',
                'pageToken': nextPageToken,
                'q': 'service@intl.paypal.com'
              });

              getPageOfMessages(request, result);
            } else {
              let batches = [];

              for(let i = 0; i < result.length; i+= 50) {
                let batch = gapi.client.newBatch();
                let hasResult = false
                for(let j = i; j < i + 50; j++)
                  if(result[j])
                    if(result[j].id) {
                      hasResult = true
                      batch.add(getMessage(result[j].id))
                    }
                  else
                    break
                if(hasResult)
                  batches = batches.concat([batch])
              }

              let index = 0
              batches.forEach(function(batch, idx) {
                setTimeout(function() {
                  batch.execute(function(resp) {
                    index = index + 1;
                    for(mail in resp) {
                      let headers = resp[mail].result.payload.headers;
                      headers.forEach(function(header) {
                        if(header.name === 'Reply-To') {
                          let email = header.value.match(/[a-zA-Z0-9-_.]+@[a-zA-Z0-9-_.]+/img);
                          if(email) {
                            mailList = mailList.concat(email);
                            resultDiv.textContent = mailList.length + '' + (mailList.length > 1 ? " mails have been saved!" : " mail has been saved!");
                          }
                        }
                      })

                      console.log(resp[mail].result)
                    }
                    if(index === batches.length - 1) {
                      noticeDiv.style.display = 'block';
                    }
                  });
                }, idx*1000);
              })
            }
          })
        }

        var initialRequest = gapi.client.gmail.users.messages.list({
          'userId': 'me',
          'q': 'service@intl.paypal.com'
        });

        getPageOfMessages(initialRequest, []);
      }

      /**
       * Get content of a message by id
       */
      function getMessage(messageId) {
        var request = gapi.client.gmail.users.messages.get({
          'userId': 'me',
          'id': messageId
        })

        return request
      }

      /**
       * Export mail data to comma separated values file
       */
      function handleExport() {
        let csvContent = "data:text/csv;charset=utf-8,"
        mailList.forEach(function(row) {
          csvContent += row + "\r\n";
        });

        let encodedUri = encodeURI(csvContent);
        window.location.href = encodedUri
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
